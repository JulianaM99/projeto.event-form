<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <title>Crie seu evento</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse
        formulário de inscrição.</p>
    </header>
  
  <form id="my-form">
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do evento</legend>

      <div class="input-wrapper">
        <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
        <input type="text" id="event-title" required minlength="8"/>
      </div>

      <div class="input-wrapper">
        <label for="event-url">Link do evento<span>(comece com https://)</span></label>
        <input type="url" id="event-url"/>
      </div>

      <div class="input-wrapper">
        <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
        <input type="number" id="event-whatsapp"/>
      </div>

      <div class="input-wrapper">
        <label for="event-info">Informações extras</label>
        <textarea name="" id="event-info"></textarea>
      </div>

      <div class="input-wrapper">
        <label for="event-category">Categoria</label>
        <select id="event-category">
            <option value="live">Ao vivo</option>
            <option value="podcast">Podcast</option>
            <option value="mentorship">Mentoria</option>
        </select>
      </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Privacidade</legend>

      <div class="input-wrapper">
        <label for="adm-email">Email do administrador <span>(digite um e-mail válido)</span></label>
        <input type="email" id="adm-email" required/>
      </div>

      <div class="input-wrapper">
        <label for="user-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
        <input type="password" id="user-password" minlength="8" required/>
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="event-privacy" required/>
        <label for="event-privacy">Evento privado</label>
      </div>
      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Dia e hora</legend>
      
      <div class="three-col">
        <div class="input-wrapper">
          <label for="event-date">Data</label>
          <input type="date" id="event-date" required/>
        </div>
  
        <div class="input-wrapper">
          <label for="event-start">Das</label>
          <input type="time" id="event-start" required/>
        </div>
        
        <div class="input-wrapper">
          <label for="event-end">Até</label>
          <input type="time" id="event-end" required/>
        </div>
      </div>
    </div>
    </fieldset>
  </form>

  <footer>
    <button 
    form="my-form" 
    class="button" >
    Salvar evento
    </button>
  </footer>
</body>
</html>
